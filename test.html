<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Responsive Design</title>
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-size: 20px;
  }
  body {
    font-family: Arial, sans-serif;
  }
  .header {
    height: 80px;
    width: 100%;
    background-color: rgb(239, 235, 235);
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 0 20px;
  }
  .logo {
    height: 80px;
    width: 80px;
  }
  .logo img {
    height: 100%;
    width: 100%;
  }
  .bar {
    display: none;
    cursor: pointer;
  }
  .tabs {
    display: flex;
    align-items: center;
    justify-content: space-between;
    flex-grow: 1;
    margin-left: 20px;
  }
  .tabs .t {
    margin: 0 10px;
  }
  .input {
    display: flex;
    align-items: center;
  }
  @media screen and (max-width: 767px) {
    .tabs {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      width: 100%;
      background-color: rgb(239, 235, 235);
      position: absolute;
      top: 80px;
      left: 0;
      padding: 10px 0;
    }
    .tabs.show {
      display: flex;
    }
    .tabs .t {
      margin: 10px 0;
    }
    .bar {
      display: block;
    }
    .input {
      display: none;
    }
    .cross {
      display: block;
      text-align: right;
      width: 100%;
    }
  }
</style>
</head>
<body>

<div class="header">
  <div class="logo">
    <img src="https://www.letourstoindia.com/wp-content/uploads/2017/01/lt_logo_dark-1.png" alt="Logo">
  </div>
  <div class="bar" onclick="toggleMenu()">
    <i class="fa-solid fa-bars fa-2x"></i>
  </div>
  <div class="tabs">
    <div class="cross" onclick="hideMenu()"><i class="fa-regular fa-circle-xmark fa-2x"></i></div>
    <div class="t">Home</div>
    <div class="t">About</div>
    <div class="t">Section</div>
    <div class="t">Learning</div>
    <div class="t">Travel Info</div>
    <div class="t">About India</div>
    <div class="t">Events</div>
  </div>
  <div class="input">
    <i class="fa-solid fa-magnifying-glass"></i>
  </div>
</div>

<script>
  function toggleMenu() {
    const tabs = document.querySelector('.tabs');
    tabs.classList.add('show');
  }
  
  function hideMenu() {
    const tabs = document.querySelector('.tabs');
    tabs.classList.remove('show');
  }
</script>

</body>
</html>
